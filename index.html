<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <!-- daisyUI integration  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                mainColor: '#171717',
                secondaryColor: '#252525',
                redColor: '#FF1F3D',
              }
            }
          }
        }
      </script>

    <!-- google font integration  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        .font-inter{
            font-family: 'Inter', sans-serif;
        }
        .active{
          background-color: #FF1F3D;
          color: white; 
        }
    </style>
</head>
<body class="font-inter max-w-[1440px] m-auto text-mainColor mb-16">
    <header class="mx-[60px] mt-[50px]">
        <nav class="grid grid-cols-1 md:grid-cols-3 items-center content-center gap-4">
            <div class=" justify-self-center md:justify-self-start"><img src="images/logo.png" alt=""></div>
            <button id="sort-1000" class="text-secondaryColor text-lg font-medium rounded-[4px] w-40 justify-self-center" style="padding: 10px 20px; background: rgba(37, 37, 37, 0.20);" onclick="sortMethod(this, true)">Sort by view</button>
            <button style="align-self: end;" class="btn bg-redColor capitalize text-white rounded-[4px] w-20 justify-self-center md:justify-self-end text-lg" onclick="openUrl()">Blog</button>
        </nav>
        <hr class="my-8">
        <!-- tab container -->
        <div id="tab-container" class="mb-10 flex justify-center align-center gap-5">
        </div>
    </header>
    <main class="max-w-[1360px] mx-10 lg:mx-auto">
      <!-- cards container  -->
      <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 justify-items-center">
      </div>
    </main>
    <footer>

    </footer>
    <script src="js/index.js"></script>
</body>
</html>
